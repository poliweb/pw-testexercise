<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертёр валюты</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Header + Nav -->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href="/" class="w-25 h-10 mb-4 md:mb-0">
                <img src="/images/PolIWeb_Logo.svg" alt="" class="h-10">
            </a>
            <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                <a href="/" class="mr-5 hover:text-gray-900">Слайдер</a>
                <a href="/chat.html" class="mr-5 hover:text-gray-900">Чат</a>
                <a href="/converter.html" class="mr-5 hover:text-gray-900">Конвертёр валюты</a>
                <a href="/contact.html" class="mr-5 hover:text-gray-900">Контакты</a>
            </nav>
            <button
                class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0">+7
                701 721 1284
                <svg xmlns="http://www.w3.org/2000/svg" class="ml-2 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16 3h5m0 0v5m0-5l-6 6M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.21.502l-1.13 2.257a11.042 11.042 0 01-5.516-5.517l2.257-1.128a1 1 0 00.502-1.21L9.228 3.683A1 1 0 008.279 3H5z" />
                </svg>
            </button>
        </div>
    </header>
    <!-- //Header + Nav -->
    <section>
        <div class="container mx-auto px-5 py-24">
            <div class="flex place-content-center">
                <div class="border rounded-sm">
                    <!-- Content -->
                    <div class="px-5 py-8">
                        <form>
                            <h1 class="text-4xl mb-4">Конвертер валют</h1>

                            <div class="flex flex-wrap gap-8 mb-4">
                                <div class=" border rounded-sm px-2 py-4">
                                    <div class="text-lg font-bold">Курс USD</div>
                                    <div class="course-item-value text-3xl font-light" data-value="USD">--.--</div>
                                </div>
                                <div class="  border rounded-sm px-2 py-4">
                                    <div class="text-lg font-bold">Курс EUR</div>
                                    <div class="course-item-value text-3xl font-light" data-value="EUR">--.--</div>
                                </div>
                                <div class="  border rounded-sm px-2 py-4">
                                    <div class="text-lg font-bold">Курс GPB</div>
                                    <div class="course-item-value text-3xl font-light" data-value="GBP">--.--</div>
                                </div>
                            </div>

                            <div class="flex mb-1">
                                <div class="flex flex-col w-1/2 px-2">
                                    <label for="name">Отдаю:</label>
                                    <select disabled
                                        class="form-control border rounded-sm border-gray-300 p-2 focus:outline-none focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200"
                                        id="exampleFormControlSelect1">
                                        <option value="RUB" selected>RUB — Рубли</option>
                                    </select>
                                </div>
                                <div class="flex flex-col w-1/2 px-2">
                                    <label for="name">Получаю:</label>
                                    <select id="select"
                                        class="form-control border rounded-sm border-gray-300 p-2 focus:outline-none focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200"
                                        id="exampleFormControlSelect1">
                                        <option value="USD">USD — Доллар США</option>
                                        <option value="EUR">EUR — Евро</option>
                                        <option value="GBP">GPB — Фунт стерлингов</option>
                                    </select>
                                </div>
                            </div>

                            <div class="flex">
                                <div class="flex flex-col px-2">
                                    <input id="input" type="number"
                                        class="form-control border rounded-sm border-gray-300 p-2 focus:outline-none focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200"
                                        id="name" autofocus />
                                </div>
                                <div class="flex flex-col px-2">
                                    <input id="result" type="number"
                                        class="form-control border rounded-sm border-gray-300 p-2 focus:outline-none focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200"
                                        id="name" />
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- // Content -->
                </div>
                <!-- // Border -->
            </div>
            <!-- // Flex -->
        </div>
        <!-- // container -->
        <div class="container mx-auto p-5 text-center flex flex-col md:flex-row place-content-center">
            <a class="mx-4" target="_blank" href="https://www.cbr-xml-daily.ru/">Курсы валют ЦБ РФ в XML</a>
            <a class="mx-4" target="_blank" href="https://github.com/poliweb/converter-currency">Код конвертера валют на
                GitHub</a>
            <a class="mx-4" target="_blank" href="https://github.com/poliweb" />Я на GitHub</a>
        </div>
    </section>
    <!-- Footer -->
    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a href="/" class="w-20 h-8 mb-4 md:mb-0">
                <img src="/images/PolIWeb_Logo.svg" alt="" class="">
            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">©
                2022
                GitHub —
                <a href="https://github.com/poliweb" class="text-gray-600 ml-1" rel="noopener noreferrer"
                    target="_blank">@PoliWeb</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                        </path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                    </svg>
                </a>
                <a class="ml-3 text-gray-500">
                    <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none"
                            d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z">
                        </path>
                        <circle cx="4" cy="4" r="2" stroke="none"></circle>
                    </svg>
                </a>
            </span>
        </div>
    </footer>
    <!-- //Footer -->
    <script src="/js/converter.js"></script>
</body>

</html>
